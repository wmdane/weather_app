<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header HTML -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-dark bg-dark">
            <h1 class="header">Weather Dashboard</h1>
          </nav>
        </div>
      </div>
      <!-- Main Body HTML -->
      <div class="row">
        <div class="col-3 searchSection">
          <h3>Search for a City:</h3>
          <div class="input-group mb-3">
            <span style="position: relative; display: inline-block; direction: ltr">
              <input type="text" class="form-control" id="searchbox" placeholder="City" />
            </span>
            <div class="col-1">
              <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
        <!-- Card will be hardcoded in HTML to act as a placeholder until a city is searched -->
        <div class="col-9">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h3 class="find-city">Find the weather in your city!</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 five-day-row"></div>
          </div>
          <div class="row forecast-row">
            <div class="col-2 day-one-card"></div>
            <div class="col-2 day-two-card"></div>
            <div class="col-2 day-three-card"></div>
            <div class="col-2 day-four-card"></div>
            <div class="col-2 day-five-card"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script begins here -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
