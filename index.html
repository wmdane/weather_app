<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header HTML -->
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-dark bg-dark">
          <h1 class="header">Weather Dashboard</h1>
        </nav>
      </div>
    </div>
    <!-- Main Body HTML -->
    <div class="row">
      <div class="col-3 searchSection">
        <h3>Search for a City:</h3>
        <div class="input-group mb-3">
          <span style="position: relative; display: inline-block; direction: ltr">
            <input type="text" class="form-control" id="searchbox" placeholder="City" />
          </span>
          <div class="col-1">
            <button id="searchBtn" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
      <!-- Card will be hardcoded in HTML to act as a placeholder until a city is searched -->
      <div class="col-9">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h3 class="find-city">Find the weather in your city!</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script begins here -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(".btn").on("click", function () {
        //First define the API key
        var APIKey = "2cc514a953dcebe642cacc9f80f42e25";
        var searchText = $("#searchbox").val().trim();
        //variable to insert into the query URL to pull the correct data set
        var city = searchText;
        //Now define the URL we're using to talk to the database
        var queryURL =
          "https://api.openweathermap.org/data/2.5/weather?q=" +
          city +
          "&appid=" +
          APIKey +
          "&units=imperial";
        //Ajax Call
        $.ajax({
          url: queryURL,
          method: "GET",
        }).then(function (response) {
          console.log(response);
          //set up divs to insert new info into, then append those to the card body
          var cardBody = $(".card-body");
          var cityNameDate = $("<h3>");
          //temperature <p>
          var tempDiv = $("<p>");
          var temp = response.main.temp;
          tempDiv.text("Temperature: " + temp + "Â°F");
          //humidity
          var humidDiv = $("<p>");
          humidDiv.text("Humidity: " + response.main.humidity);
          //wind speed
          var windDiv = $("<p>");
          windDiv.text("Wind Speed: " + response.wind.speed + " MPH");
          //
          //remove the "Find the weather in your city" text
          cardBody.empty();
          //add city name, date, and current weather icon
          cityNameDate.text(
            response.name + " (" + moment().format("l") + ")" + response.weather[0].icon ////////COME BACK TO FIX THIS
          );

          //append everything
          cardBody.append(cityNameDate, tempDiv, humidDiv, windDiv);
          fiveDay();
        });
      });
      //function to call the forcast api
      function fiveDay() {
        //First define the API key
        var APIKey = "2cc514a953dcebe642cacc9f80f42e25";
        //define what city we are searching for
        var searchText = $("#searchbox").val().trim();
        var city = searchText;
        //Now define the URL we're using to talk to the database
        var queryURL =
          "https://api.openweathermap.org/data/2.5/forcast?q=" +
          city +
          "&appid=" +
          APIKey +
          "&units=imperial";
        //Ajax call
        $.ajax({
          url: queryURL,
          method: "GET",
        }).then(function (response) {
          console.log(response);
        });
      }
    </script>
  </body>
</html>
