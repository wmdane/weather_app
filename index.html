<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header HTML -->
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-dark bg-dark">
          <h1 class="header">Weather Dashboard</h1>
        </nav>
      </div>
    </div>
    <!-- Main Body HTML -->
    <div class="row">
      <div class="col-3 searchSection">
        <h3>Search for a City:</h3>
        <div class="input-group mb-3">
          <span style="position: relative; display: inline-block; direction: ltr">
            <input type="text" class="form-control" id="searchbox" placeholder="City" />
          </span>
          <div class="col-1">
            <button id="searchBtn" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
      <!-- Card will be hardcoded in HTML to act as a placeholder until a city is searched -->
      <div class="col-9">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h3 class="find-city">Find the weather in your city!</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 five-day-row"></div>
        </div>
        <div class="row forecast-row">
          <div class="col-2 day-one-card"></div>
          <div class="col-2 day-two-card"></div>
          <div class="col-2 day-three-card"></div>
          <div class="col-2 day-four-card"></div>
          <div class="col-2 day-five-card"></div>
        </div>
      </div>
    </div>
    <!-- Script begins here -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
      $(".btn").on("click", function () {
        //First define the API key
        var APIKey = "2cc514a953dcebe642cacc9f80f42e25";
        var searchText = $("#searchbox").val().trim();
        //variable to insert into the query URL to pull the correct data set
        var city = searchText;
        //Now define the URL we're using to talk to the database
        var queryURL =
          "https://api.openweathermap.org/data/2.5/weather?q=" +
          city +
          "&appid=" +
          APIKey +
          "&units=imperial";
        //Ajax Call
        $.ajax({
          url: queryURL,
          method: "GET",
        }).then(function (response) {
          console.log(response);
          //set up divs to insert new info into, then append those to the card body
          var cardBody = $(".card-body");
          var cityNameDate = $("<h3>");
          //temperature <p>
          var tempDiv = $("<p>");
          var temp = response.main.temp;
          tempDiv.text("Temperature: " + temp + "°F");
          //humidity
          var humidDiv = $("<p>");
          humidDiv.text("Humidity: " + response.main.humidity);
          //wind speed
          var windDiv = $("<p>");
          windDiv.text("Wind Speed: " + response.wind.speed + " MPH");
          //
          //remove the "Find the weather in your city" text
          cardBody.empty();
          //add city name, date, and current weather icon
          cityNameDate.text(
            response.name + " (" + moment().format("l") + ")" ////////COME BACK TO FIX THIS
          );

          //append everything
          cardBody.append(cityNameDate, tempDiv, humidDiv, windDiv);
          fiveDay();
        });
      });
      //function to call the forcast api
      function fiveDay() {
        //First define the API key
        var APIKey = "2cc514a953dcebe642cacc9f80f42e25";
        //define what city we are searching for
        var searchText = $("#searchbox").val().trim();
        var city = searchText;
        //Now define the URL we're using to talk to the database
        var queryURL =
          "https://api.openweathermap.org/data/2.5/forecast?q=" +
          city +
          "&appid=" +
          APIKey +
          "&units=imperial&exclude=hourly,minutely";
        //Ajax call
        $.ajax({
          url: queryURL,
          method: "GET",
        }).then(function (response) {
          console.log(response);
          //clear previous search data
          $(".five-day-row").empty();
          $(".day-one-card").empty();
          $(".day-two-card").empty();
          $(".day-three-card").empty();
          $(".day-four-card").empty();
          $(".day-five-card").empty();

          var forecastText = $("<h3>");
          forecastText.text("5-Day Forecast:");
          $(".five-day-row").append(forecastText);

          //define 5 day forecast cards and add classes and styles to get boxes
          var dayOne = $("<div>");
          var dayTwo = $("<div>");
          var dayThree = $("<div>");
          var dayFour = $("<div>");
          var dayFive = $("<div>");
          dayOne.addClass("card").attr("style", "width: 15rem");
          dayTwo.addClass("card").attr("style", "width: 15rem");
          dayThree.addClass("card").attr("style", "width: 15rem");
          dayFour.addClass("card").attr("style", "width: 15rem");
          dayFive.addClass("card").attr("style", "width: 15rem");

          //set date variables with moment.js
          var datePlusOne = response.list[3].dt_txt;
          var datePlusTwo = response.list[11].dt_txt;
          var datePlusThree = response.list[19].dt_txt;
          var datePlusFour = response.list[27].dt_txt;
          var datePlusFive = response.list[35].dt_txt;

          //start adding info into the boxes
          var dateOne = $("<h5>").text(datePlusOne);
          var dateOne = $("<h5>").text(datePlusTwo);
          var dateOne = $("<h5>").text(datePlusThree);
          var dateOne = $("<h5>").text(datePlusFour);
          var dateOne = $("<h5>").text(datePlusFive);

          //temperature of each projected day at noon
          var tempOne = $("<p>");
          tempOne.text(response.list[3].main.temp + "°F");
          var tempTwo = $("<p>");
          tempTwo.text(response.list[11].main.temp + "°F");
          var tempThree = $("<p>");
          tempThree.text(response.list[19].main.temp + "°F");
          var tempFour = $("<p>");
          tempFour.text(response.list[27].main.temp + "°F");
          var tempFive = $("<p>");
          tempFive.text(response.list[35].main.temp + "°F");

          //add info into the dayx divs
          dayOne.append(dateOne);
          //append the cards
          $(".day-one-card").append(dayOne);
          $(".day-two-card").append(dayTwo);
          $(".day-three-card").append(dayThree);
          $(".day-four-card").append(dayFour);
          $(".day-five-card").append(dayFive);
        });
      }
    </script>
  </body>
</html>
